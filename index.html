<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>JIRA TICKET</title>
</head>
<body>
    <!-- toolbox -->
    <div class="toolbox-cont">
        <div class="priority-cont">
            <div class="pink color"></div>
            <div class="blue color"></div>
            <div class="green color"></div>
            <div class="black color"></div>
        </div>
        <div class="ticket-actions">
            <div class="add-action">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove-action">
                <i class="fas fa-trash-alt"></i>
            </div>
        </div>
    </div>
    <!-- main container -->
    <div class="main-cont">
    </div>
   
    <div class="modal-cont">
        <textarea  spellcheck="false" class="textarea-cont" placeholder="Enter your text here..."></textarea>
        <div class="prioritycolor-cont">
            <div class="pink colorchoice-cont"></div>
            <div class="blue colorchoice-cont"></div>
            <div class="green colorchoice-cont"></div>
            <div class="black colorchoice-cont"></div>
        </div>        
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
